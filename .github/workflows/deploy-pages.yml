name: Build and publish to gh-pages branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print workspace info (debug)
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo "pwd=$(pwd)"
          echo "ls root:"
          ls -la
          echo "ls GITHUB_WORKSPACE:"
          ls -la "${GITHUB_WORKSPACE}" || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Show dist contents (debug)
        run: |
          echo "dist path relative to pwd:"; ls -la ./dist || true
          echo "dist path relative to GITHUB_WORKSPACE:"; ls -la "${GITHUB_WORKSPACE}/dist" || true
          echo "dist tree:"; find "${GITHUB_WORKSPACE}/dist" -maxdepth 3 -type f -print || true

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/dist
          publish_branch: gh-pages
